<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">Dating App</a>
        <ul class="navbar-nav mr-auto">
            <ng-container *ngIf="accountService.currentUser$ | async">
                <li class="nav-item">
                    <a class="nav-link active" routerLink="/members">Matches</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/lists">Lists</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/messages">Messages</a>
                </li>
            </ng-container>
        </ul>

        <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" dropdown>
            <a class="dropdown-toggle text-light text-decoration-none" dropdownToggle>Welcome {{user.username | titlecase}}</a>
            <div class="dropdown-menu mt-3" *dropdownMenu>
                <a class="dropdown-item">Edit Profile</a>
                <a class="dropdown-item" (click)="logout()">Logout</a>
            </div>
        </div>

        <form #loginForm="ngForm" class="form-inline mt-2 mt-md-0" (ngSubmit)="login()" *ngIf="!(accountService.currentUser$ | async)" autocomplete="off">
            <input class="form-control mr-sm-2" [(ngModel)]="model.username" name="username" type="text" placeholder="Username">
            <input class="form-control mr-sm-2" [(ngModel)]="model.password" name="password" type="password" placeholder="Password">
            <button class="btn btn-success" type="submit">Login</button>
        </form>
    </div>
  </nav>
